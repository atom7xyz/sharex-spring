logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.xyz.atom7=INFO
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO

logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} - %clr(%-5level){%level} | %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

application.version=0.0.17 (prod)